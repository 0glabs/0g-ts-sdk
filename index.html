<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript" src="/dist/zgstorage.umd.js"></script>
    <script type="text/javascript">
        async function go() {
            const blob = document.getElementById('uploader').files[0];
            const file = new zgstorage.Blob(blob)
            console.log("fileSize", file.fileSize);
            const [tree, err] = await file.merkleTree();
            console.log(`tree is`, tree.rootHash());
            console.log(`err is`, err);
        }
    </script>
</head>
<body>
    <input type="file" id="uploader"/>
    <button onClick="go()">Go</button>
</body>
</html>
